<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Registrate</h3>
                          <form class="register-form">
                            <label>Nombre</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-single-02"></i>
                                </span>
                              </div>

                                <input type="text" class="form-control" [(ngModel)]="usuario.primerNombre" name="user" placeholder="Usuario" (focus)="focus=true" (blur)="focus=false" >
                            </div>
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input type="text" class="form-control" [(ngModel)]="usuario.correo" name="mail" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                              </div>
                              <label>Telefono</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-mobile"></i>
                                  </span>
                                </div>
                                  <input type="text" class="form-control" [(ngModel)]="usuario.celular" name="cell" placeholder="Celular" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              <label>Contrase√±a</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-lock-circle-open"></i>
                                  </span>
                                </div>
                                  <input type="password" class="form-control" [(ngModel)]="usuario.clave" name="pass" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              <div>
                                <select [(ngModel)]="rol" name="rol">
                                    <option [ngValue]="roles" *ngFor ="let roles of list">{{roles.nombreRol}}</option>
                                </select>
                              </div>
                              <button class="btn btn-danger btn-block btn-round" (click)="registrar()">Registrarse</button>
                          </form>
                          
                      </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> Registrado</h6>
                </div>
            </div>
    </div>
</div>
